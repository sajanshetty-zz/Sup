<div class="container login">
    <div class="row">
        <div class="card mx-auto" style="width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="_user.email" placeholder="Enter email" [(ngModel)] = "_user.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="_user.password" placeholder="Password" [(ngModel)] = "_user.password">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="_isSubmitted">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
