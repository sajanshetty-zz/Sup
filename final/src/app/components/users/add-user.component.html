<h2>
	{{ _editFlag? 'Edit' : 'Add' }} User {{ _editFlag? ' - ' + userForm?.name?.value : '' }}
</h2>

<form [formGroup]="_userForm" (submit)="onSubmit()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
		<div *ngIf="_submitted && userForm.name.errors" class="alert alert-danger mt-1">
			<div *ngIf="_submitted && userForm.name.errors.required">
				Name is required.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
		<div *ngIf="_submitted && userForm.email.errors" class="alert alert-danger mt-1">
			<div *ngIf="_submitted && userForm.email.errors.required">
				Email is required.
			</div>
			<div *ngIf="_submitted && userForm.email.errors.email">
				Enter a valid Email address
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
		<div *ngIf="_submitted && userForm.password.errors" class="alert alert-danger mt-1">
			<div *ngIf="_submitted && userForm.password.errors.required">
				Password is required.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label>Is Admin?</label>
		<div class="form-check">
			<input class="form-check-input" type="radio" formControlName="isAdmin" id="yes" [value]="true">
			<label class="form-check-label" for="yes">
				Yes
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" formControlName="isAdmin" id="no" [value]="false" checked="checked">
			<label class="form-check-label" for="no">
				No
			</label>
		</div>
		<div *ngIf="_submitted && userForm.isAdmin.errors" class="alert alert-danger mt-1">
			<div *ngIf="_submitted && userForm.isAdmin.errors.required">
				This field is required.
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>&nbsp;
	<button class="btn btn-default" routerLink="/dashboard/users">Cancel</button>
</form>
