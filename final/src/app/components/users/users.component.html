<h2>Users</h2>

<div class="row pb-4">
	<div class="col col-lg-12">
		<button class="btn btn-success float-right" routerLink="add"><i class="fa fa-plus"></i> Add User</button>
	</div>
</div>

<div class="row">
	<div class="col col-lg-12">
		<table class="table table-striped table-hover">
			<tr>
				<th>Sl.no</th>
				<th>Name</th>
				<th>Email</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
			<tr *ngFor="let user of _users; let id = index">
				<td>{{ id + 1}}</td>
				<td>{{ user?.name }}</td>
				<td>{{ user?.email }}</td>
				<td>{{ user?.createdAt | date: 'medium' }}</td>
				<td>
					<button class="btn btn-primary" [routerLink]="['edit/' + user?.id]"><i class="fa fa-pencil-alt"></i> Edit</button>&nbsp;
					<button [disabled]="user?.isAdmin" class="btn btn-danger" (click)="deleteUser(user?.id)"><i class="fa fa-times"></i> Delete</button>
				</td>
			</tr>
		</table>
	</div>
</div>
