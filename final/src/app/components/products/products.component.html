<h2>Products</h2>

<div class="row pb-4">
	<div class="col col-lg-12">
		<button class="btn btn-success float-right" routerLink="add"><i class="fa fa-plus"></i> Add Product</button>
	</div>
</div>

<div class="row">
	<div class="col col-lg-12">
		<table class="table table-striped table-hover">
			<tr>
				<th>Sl.no</th>
				<th>Name</th>
				<th>Price</th>
				<th>Color</th>
				<th>Size</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
			<tr *ngFor="let product of _products; let id = index">
				<td>{{ id + 1}}</td>
				<td>{{ product?.name }}</td>
				<td>{{ product?.price | currency: 'INR' }}</td>
				<td>{{ product?.color }}</td>
				<td>{{ product?.size }}</td>
				<td>{{ product?.createdAt | date: 'medium' }}</td>
				<td>
					<button class="btn btn-primary" [routerLink]="['edit/' + product?.id]"><i class="fa fa-pencil-alt"></i> Edit</button>&nbsp;
					<button class="btn btn-danger" (click)="deleteProduct(product?.id)"><i class="fa fa-times"></i> Delete</button>
				</td>
			</tr>
		</table>
	</div>
</div>
